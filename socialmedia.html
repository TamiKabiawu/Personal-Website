    <!--javascript code that preloads images so that it doesn't lag-->
    <script type="text/javascript">

        var images = new Array();
        
        function preloadImages(){
        
            for (x=0; x < preloadImages.arguments.length; x++){
        
                 images[x] = new Image();
        
                images[x].src = preloadImages.arguments[x];
        
            }
        
        }
        
        preloadImages("images/background.jpg", "images/book.jpg", "images/facebook.png", "images/instagram.png", "images/linkedin.jpeg", "images/projects.jpg", "images/resumes.jpg", "images/rock.jpg", "images/selfPicture.jpeg", "images/sky.gif", "images/socials.jpg");
        
        </script>
